<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Logo</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      gap: 2rem;
    }

    .microsoft-logo {
      display: grid;
      grid-template-columns: repeat(2, 90px);
      grid-template-rows: repeat(2, 90px);
      gap: 8px;
    }

    .square {
      width: 90px;
      height: 90px;
    }

    .orange {
      background-color: #F25022;
    }

    .green {
      background-color: #7FBA00;
    }

    .blue {
      background-color: #00A4EF;
    }

    .yellow {
      background-color: #FFB900;
    }

    .casino-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(45deg, #FF0000, #F25022);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 10px;
      width: 250px;
    }

    .casino-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .buttons-container a {
      text-decoration: none;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .superstar-button {
      background: linear-gradient(45deg, #00A4EF, #0078D4);
    }

    .superstar-button:hover {
      box-shadow: 0 0 20px rgba(0, 164, 239, 0.5);
    }

    .appace-button {
      background: linear-gradient(45deg, #7FBA00, #95DE00);
    }

    .appace-button:hover {
      box-shadow: 0 0 20px rgba(127, 186, 0, 0.5);
    }

    .page-title {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .page-subtitle {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
      font-weight: normal;
      text-align: center;
      margin: 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .title-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="microsoft-logo">

    <div class="square blue"></div>

  </div>
